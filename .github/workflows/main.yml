on:
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v4

      - name: set-up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install depenencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mypy black isort flake8

      - name: Run pytest
        run: pytest tests

      - name: Run mypy
        run: mypy .  # Проверка типов во всем проекте
    
    # Шаг 6: Запуск black (проверка форматирования)
      - name: Run black check
        run: black --diff --check .  # Проверка форматирования без изменений
    
    # Шаг 7: Запуск isort (проверка сортировки импортов)
      - name: Run isort check
        run: isort --check-only .  # Проверка сортировки импортов
    
    # Шаг 8: Запуск flake8 (проверка стиля кода)
      - name: Run flake8
        run: flake8 .  # Проверка стиля кода по PEP8
